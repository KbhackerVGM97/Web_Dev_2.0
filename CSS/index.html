<!doctype html>
<html>
    <head>
        <title>BBC Clone</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        
        <style type="text/css">
        
            body{
                margin:0;
            }
            #topBar{
                margin: 0 auto;
                width: 1000px;
                height: 42px;
                
            }
            
            #midBar{
                background-color: red;
                height: 55px;
                width: 100%;
            }
            
            #menuBar{
                background-color: firebrick;
                width: 100%;
                height: 35px;
            }
            
            #BBClogo{
                padding:8px;
                float:left;
            }
            
            #signIn{
                width:170px;
            }
            
            #bell{
                width:60px;
            }            
            
            #search{
                margin: 10px;
                width:170px;
            }
            
            #auto{
                width:236px;
                text-align: right;
            }
            
            .topItem{
                float:left;
                border-left: 1px #CCCCCC solid;
                height:100%;
                
            }
            
            .topWord{
                margin:13px;
                font-size: 80%;
                font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
                font-weight: bold;
            }
            
            
        </style>
        
    </head>

    <body>
        
        
        <div id="topBar">
            
            <img id="BBClogo" src="http://completewebdevelopercourse.com/clone/index_files/bbc-blocks-dark.png">
            
            <div class="topItem" id="signIn">
                <p class="topWord"><b>Sign In</b></p>   
            </div>
            <div class="topItem" id="bell">
            
            </div>
            <div class="topItem" id="news">
                <p class="topWord">News</p>
            </div>
            <div class="topItem">
                <p class="topWord">Sport</p>
            </div>
            <div class="topItem">
                <p class="topWord">Weather</p>
            </div>
            <div class="topItem">
                <p class="topWord">iPlayer</p>
            </div>
            <div class="topItem">
                <p class="topWord">TV</p>
            </div>
            <div class="topItem">
                <p class="topWord">Radio</p>
            </div>
            <div class="topItem">
                <p class="topWord">More</p>
            </div>
            <div class="topItem" id="auto">
                <input type="text" id="search" placeholder="Search...">
            </div>
        </div>
        <div id="midBar">
        
        </div>
        <div id="menuBar">
        
        </div>
        
        
    </body>
</html>
